<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">


    <!-- fontes css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="img/logo-netflix.png" alt="">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
                <a href="#">Assista de novo</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container"> 
                <img class="titulo" src="img/logo-gambit.png" alt="">
                <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>
            </div>
            <div>
                <button role="button" class="botao botao-branco">
                    <i class="fas fa-play"></i>
                    Assistir
                </button>
                <button role="button" class="botao botao-cinza">
                    <i class="fas fa-info-circle"></i>
                    Mais informações
                </button>
            </div>   
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">

            </div>

            <div class="item">
                <img class="box-filmes" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini10.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini11.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini12.jpg" alt="">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/e567b3db87.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
